<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: MAIOR NÚMERO
    Faça um programa que peça ao usuário para informar cinco números.
    No final, apresente o maior número informado pelo usuário.
    */

    //ENTRADA

    let numeros = [];

    for (let contador = 0; contador < 5; contador++) {

        let cinco = Number(prompt(`Informe um número: `));
        numeros.push(cinco);
    }

    //PROCESSAMENTO
    numeros.sort((a, b) => b - a);
    let maior = numeros[0];

    //SAÍDA
    document.write(` O maior número é: ${maior}`);

</script>
